{% extends 'vaga_candidato/base.html' %}


{% block content %}
<h2>Detalhes da Vaga</h2>

<ul>
    <li><strong>Título:</strong> {{ vaga.titulo }}</li>
    <li><strong>Área:</strong> {{ vaga.get_area_display }}</li>

{% endblock %}
